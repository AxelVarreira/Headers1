<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header 2</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/global.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../header1/style.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu">
          <div class="logo-header">
            <img
              src="../../assets/logo.png"
              alt="Logo da pagina"
              class="logo"
              width="32"
              height="32"
            />
            <div class="menu-links">
              <ul class="menu-header">
                <li class="item-list">
                  <a
                    href="../../index.html"
                    alt="Vai para o header 0"
                    class="link-item"
                    >Header 0</a
                  >
                </li>
                <li class="item-list">
                  <a
                    href="./pages/header2/index.html"
                    alt="Vai para o header 2"
                    class="link-item"
                    >Header 2</a
                  >
                </li>
                <li class="item-list">
                  <a
                    href="./pages/header3/index.html"
                    alt="Vai para o header 3"
                    class="link-item"
                    >Header 3</a
                  >
                </li>
                <li class="item-list">
                  <a
                    href="https://github.com/AxelVarreira/Headers1"
                    alt="Repositorio desse projeto"
                    class="link-item"
                    >{ Repo }</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="input">
            <form action="#" method="" class="header-form">
              <div class="inputs">
                <div class="email-container">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="email-input"
                    required
                  />
                </div>
                <div class="password-container">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    class="password-input"
                    required
                  />
                </div>
              </div>
              <button action="" class="submit-button">Login</button>
            </form>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
