<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header 2</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../components/global.css"
      media="screen"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../header1/style.css"
      media="screen"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="menu">
          <div class="logo-header">
            <img
              src="../../assets/logo.png"
              alt="Logo da pagina"
              class="logo"
              width="32"
              height="32"
            />
            <div class="menu-links">
              <ul class="menu-header">
                <li class="item-list">
                  <a
                    href="../../index.html"
                    alt="Vai para o header 0"
                    class="link-item"
                    >Header 0</a
                  >
                </li>
                <li class="item-list">
                  <a
                    href="../header1/index.html"
                    alt="Vai para o header 1"
                    class="link-item"
                    >Header 1</a
                  >
                </li>
                <li class="item-list">
                  <a
                    href="../header3/index.html"
                    alt="Vai para o header 3"
                    class="link-item"
                    >Header 3</a
                  >
                </li>
                <li class="item-list">
                  <a
                    href="https://github.com/AxelVarreira/Headers1"
                    alt="Repositorio desse projeto"
                    class="link-item"
                    >{ Repo }</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="input">
            <form action="#" method="" class="header-form">
              <div class="inputs">
                <div class="email-container">
                  <input
                    type="email"
                    name="email"
                    class="email-input"
                    placeholder="E-mail"
                    required
                  />
                </div>
                <div class="password-container">
                  <input
                    type="password"
                    name="password"
                    class="password-input"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <button action="" class="submit-button">Login</button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section-one">
        <img
          src="../../assets/background2.jpg"
          alt="Background dois"
          class="section-one-background"
        />
        <div class="container">
          <div class="section-content">
            <h1>< Text Here ></h1>
            <p>
              Neque porro quisquam est qui dolorem ipsum quia dolor sit amet,
              consectetur

          </div>
        </div>
      </section>
    </main>

    <footer><h3>Made by Axel</h3></footer>
